name: CI/CD Pipeline

on:
  push:
    branches:
      - test-cicd

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'  # Eclipse Temurin 배포판 사용

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=$(/usr/libexec/java_home -v 1.8)" >> $GITHUB_ENV

      - name: Verify Java version
        run: java -version

      - name: Build with Gradle
        run: ./gradlew build --gradle-version 6.8.3

      - name: Build Docker image
        run: docker build -t creww-backend:test .

      - name: Log in to Docker Hub
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Push Docker image
        run: docker push creww-backend:test

      - name: Pull Docker image for local use
        run: docker pull creww-backend:test

      - name: Clean up Docker images
        run: docker rmi creww-backend:test
